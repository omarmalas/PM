{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>Your Passwords</h2>
    <ul>
        {% for entry in entries %}
            <li>{{ entry.service }}: {{ entry.password }}
                <a href="{{ url_for('remove_password', user_id=user.id, entry_id=entry.id) }}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Add New Password</h2>

    <form method="POST" action="{{ url_for('dashboard', user_id=user.id) }}">
        <label for="service">Service:</label>
        <input type="text" id="service" name="service" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Add Password</button>
    </form>
{% endblock %}
