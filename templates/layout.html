<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Theme</title>
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/style.css')}}">
</head>

<body>
    <div class="container">
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('generate_password_route') }}">Generate Password</a>
        <a href="{{ url_for('password_strength_route') }}">Password Strength</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard', user_id=current_user.id) }}">Password Safe</a>
            <a href="{{ url_for('process') }}">Hash Cracking</a>
        {% endif %}
        <!-- Add more navbar links as needed -->
    </div>

    <div class="login-logout">
        {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }}!</p>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    </div>
</body>

</html>
