<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Theme</title>
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/style.css')}}">
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('generate_password_route') }}">Generate Password</a>
        <a href="{{ url_for('password_strength_route') }}">Password Strength</a>
        <!-- Add more navbar links as needed -->
    </div>

    <div class="login-logout">
        {% if current_user.is_authenticated %}
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        document.querySelectorAll(".navbar a").forEach(item => {
            let originalText = item.innerText;
            let interval = null;

            item.onmouseover = () => {
                let iteration = 0;

                clearInterval(interval);

                interval = setInterval(() => {
                    item.innerText = item.innerText
                        .split("")
                        .map((letter, index) => {
                            if (index < iteration) {
                                return originalText[index];
                            }

                            return letters[Math.floor(Math.random() * 26)];
                        })
                        .join("");

                    if (iteration >= originalText.length) {
                        clearInterval(interval);
                    }

                    iteration += 1 / 3;
                }, 30);
            }

            item.onmouseout = () => {
                clearInterval(interval);
                let currentIndex = 0;

                interval = setInterval(() => {
                    if (currentIndex >= originalText.length) {
                        clearInterval(interval);
                    } else {
                        item.innerText = originalText.substring(0, currentIndex + 1);
                        currentIndex += 1;
                    }
                }, 50); // Adjust the interval duration for slower revert
            }
        });
    </script>

</body>

</html>
