{% extends 'layout.html' %}

{% block content %}
    <h1>Password Strength Checker</h1>

    <form id="passwordForm">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="checkPasswordStrength()">Check Strength</button>
    </form>

    <div id="strengthResult"></div>
    <div id="strengthMessage"></div>

    <script>
        function checkPasswordStrength() {
            const passwordInput = document.getElementById('password').value;

            fetch('/password_strength', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ password: passwordInput }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('strengthResult').innerHTML = `Strength: ${data.strength}`;
                document.getElementById('strengthMessage').innerHTML = `Message: ${data.message}`;
            });
        }
    </script>
{% endblock %}
