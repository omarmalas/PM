{% extends 'layout.html' %}

{% block content %}
    <h1>Password Strength Checker</h1>

    <form action="/password_strength" method="post">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Check Strength</button>
    </form>

    <div id="strengthResult">Strength: {{ strength }}</div>
    <div id="strengthMessage">Message: {{ message }}</div>

    <p>Strong Passwords: {{ strong_passwords }}</p>

{% endblock %}
